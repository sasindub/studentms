<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .btnDel{
      color:red;
    }
    .btnDel :hover{
      color: rgb(255, 138, 138);
      cursor: pointer;
    }
  </style>
  </head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <h4><span style="color:red;">Student</span> Management System</h4>
          <input type="search" placeholder="Search...(By ID/Name)" name="search" id="search">
        </div>
    </nav>

    <div style="text-align: center; margin-top: 250px;" id="load">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    </div>

    <div class="container mt-5" id="content">
        <div class="row">
            <div class="col-9">
                <table class="table table-striped table-hover table-light" id="tbl">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Paid Month</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="tbody">                     
                    </tbody>
                  </table>
            </div>

            <div class="col-3">

              <select name="month" id="month" style="width:100%; font-size: 18pt; font-weight: 700; text-align: center; border-radius: 5px;" class="p-1 mb-3">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>                        
              
            <div class="p-3" style="border: 1px solid black; border-radius: 5px; position: static;">

                <h5 style="text-align: center;" class="mb-3">Student Details</h5>
                <form action="" id="stFrm">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" ><i class="fa-sharp fa-solid fa-id-card"></i></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="id" name="id" disabled placeholder="Student ID" required>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="name" name="name" placeholder="Enter the student name" required>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-mobile"></i></span>
                    <input type="mobile" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="mobile" name="mobile" placeholder="Enter the student's mobile" required>
                  </div>
               

                  
                  <div class="row">
                    <div class="col-6"><button class="btn btn-secondary btn-sm w-100" id="update">Update</button></div>
                    <div class="col-6"><button class="btn btn-primary btn-sm   w-100" id="save">Save</button></div>
                  </div>
                  <input type="hidden" id="paidMonth"/>
                
                  

                </form>  
            </div>
          </div>
        </div>
    </div>

    <!-- delete model -->
    <div class="modal" tabindex="-1" role="dialog" id="delModel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color:red;">WARNING!!</h5>
          </div>
          <div class="modal-body">
            <p>Do you want to delete this student?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="modelYes">Yes</button>
            <button type="button" class="btn btn-secondary" id="modelNo">No</button>
            <input type="hidden" id="stuId"/>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="JS/script.js"></script>
</body>
</html>
